    <hr > 
    <div class="row" style="margin-left: 12%;margin-bottom:2%;">

        <div class="col-md-1" style="width:15%;"><button  [routerLink]="['/userdetails',use.n_users_id]" ><i class="fa-solid fa-circle-info info"></i>  info </button></div>

            </div>
    </div>
    
</div>
