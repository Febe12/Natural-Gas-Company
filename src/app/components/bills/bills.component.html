      <div class="row">
        <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onsign()">

          <div class="form-group">
            <label for="bills_id" class="col-sm-3 control-label">bill number</label>
            <div class="col-sm-9">
              <input type="number" id="bills_id" class="form-control" class="form-control" formControlName="bills_id">
            </div>
          </div>
          <div class="form-group">
            <label for="bill_Data" class="col-sm-3 control-label">bill Data</label>
            <div class="col-sm-9">
              <input type="date" id="bill_Data" class="form-control" class="form-control" formControlName="bill_Data">
            </div>
          </div>
          <div class="form-group">
            <label for="consumption_value" class="col-sm-3 control-label">consumption value</label>
            <div class="col-sm-9">
              <input type="number" id="consumption_value" class="form-control" class="form-control"
                formControlName="consumption_value">
            </div>
          </div>
          <div class="form-group">
            <label for="Invoice_value" class="col-sm-3 control-label">Invoice value</label>
            <div class="col-sm-9">
              <p> {{invoice_value}} </p>
            </div>
          </div>

          <div class="form-group">
            <label for="thevalueofInstallment" class="col-sm-3 control-label">the value of Installment</label>
            <div class="col-sm-9">
              <input type="number" id="thevalueofInstallment" class="form-control" class="form-control"
                formControlName="thevalueofInstallment">
            </div>

          </div>
